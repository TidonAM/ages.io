<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gray Themed Form - Responsive</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto; /* Allow scrolling */
        }

        /* Form Container Styling */
        .form-container {
            background-color: #444;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 20px;
            max-height: 100vh; /* Ensure it doesn't extend beyond the viewport */
            overflow-y: auto; /* Scroll if needed */
        }

        /* Section Styling */
        .section {
            background-color: #333;
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 15px;
        }

        .section h4 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #fff;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
        }

        /* Info Row Styling */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-row label {
            font-size: 15px;
            color: #bbb;
            flex-basis: 35%;
        }

        .info {
            flex-basis: 60%;
            background-color: #555;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            color: #ddd;
        }

        /* Select Dropdown Styling */
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #666;
            background-color: #555;
            color: #ddd;
        }

        /* Vehicle Row Styling */
        .vehicle-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .vehicle-row .info {
            flex-basis: 48%;
        }

        /* Button Styling */
        .edit-btn {
            background-color: #888;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #666;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .info-row {
                flex-direction: column;
            }

            .info-row label, .info-row .info {
                flex-basis: 100%;
            }

            .vehicle-row {
                flex-direction: column;
            }

            .vehicle-row .info {
                flex-basis: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Name Section -->
        <div class="section">
            <h4>Name</h4>
            <div class="info-row">
                <label for="last-name">Last name:</label>
                <div class="info">Laway</div>
            </div>
            <div class="info-row">
                <label for="first-name">First name:</label>
                <div class="info">Subo Murdock</div>
            </div>
            <div class="info-row">
                <label for="middle-initial">Middle Initial:</label>
                <div class="info">E.</div>
            </div>
        </div>

        <!-- Vehicles Section -->
        <div class="section">
            <h4>Vehicles</h4>
            <div class="vehicle-row">
                <div class="info">Plate: PIC123</div>
                <div class="info">Brand: Toyota</div>
                <div class="info">Type: Sedan</div>
            </div>
        </div>

        <!-- Address Section -->
        <div class="section">
            <h4>Address</h4>
            <div class="info-row">
                <label for="street-name">Street name:</label>
                <select id="street-name">
                    <option value="Katoliko">Katoliko</option>
                    <option value="Abusayap">Abusayap</option>
                    <option value="Afritada">Afritada</option>
                    <option value="Bicolano">Bicolano</option>
                </select>
            </div>
            <div class="info-row">
                <label for="block-lot">Block/Lot:</label>
                <div class="info">Blk 9 / Lot 25</div>
            </div>
        </div>

        <!-- Add Resident Section -->
        <div class="section">
            <h4>Add Resident</h4>
            <div class="info-row">
                <label for="last-name">Last name:</label>
                <div class="info">Ebike</div>
            </div>
            <div class="info-row">
                <label for="first-name">First name:</label>
                <div class="info">Nice Game</div>
            </div>
            <div class="info-row">
                <label for="middle-initial">Middle Initial:</label>
                <div class="info">E.</div>
            </div>
        </div>

        <!-- Add Vehicle Section -->
        <div class="section">
            <h4>Add Vehicle</h4>
            <div class="info-row">
                <label for="resident">Resident:</label>
                <select id="resident">
                    <option value="Laway, Subo Murdock E.">Laway, Subo Murdock E.</option>
                    <!-- Add more options as necessary -->
                </select>
            </div>
            <div class="info-row">
                <label for="license-plate">License Plate:</label>
                <div class="info">ABC123</div>
            </div>
            <div class="vehicle-row">
                <div class="info">
                    <label for="vehicle-type">Vehicle Type:</label>
                    <select id="vehicle-type">
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Truck">Truck</option>
                        <option value="Protein">Protein</option>
                        <!-- Add more options as necessary -->
                    </select>
                </div>
                <div class="info">
                    <label for="vehicle-brand">Vehicle Brand:</label>
                    <select id="vehicle-brand">
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Ford">Ford</option>
                        <option value="Lactum">Lactum</option>
                        <!-- Add more options as necessary -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Edit Button -->
        <button class="edit-btn">Edit</button>
    </div>

</body>
</html>
