<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor History Detail</title>
    <link rel="stylesheet" href="css/LastVisitor.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">Latest History Detail (Visitor #3)</div>
            <div class="details">
                <div class="row">
                    <div class="label">I.D. Image</div>
                    <div class="value">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="id-image" viewBox="0 0 16 16">

                    </div>
                </div>
                <div class="row">
                    <div class="label">Vehicle Type</div>
                    <div class="value">Motorcycle</div>
                </div>
                <div class="row">
                    <div class="label">DateTime</div>
                    <div class="value">HH:MM:SS | 2024 Sept 16</div>
                </div>
                <div class="row">
                    <div class="label">Access</div>
                    <div class="value">Exit</div>
                </div>
