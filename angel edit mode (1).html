<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Gray Themed Form</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }

        /* Form Container Styling */
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Section Styling */
        .section {
            background-color: #f0f0f0;
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e0e0e0;
        }

        .section h4 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #d0d0d0;
            padding-bottom: 5px;
        }

        /* Info Row Styling */
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-row label {
            font-size: 14px;
            color: #555;
            flex-basis: 35%;
        }

        .info {
            flex-basis: 60%;
            background-color: #f7f7f7;
            border: 1px solid #d0d0d0;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            color: #333;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #333;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
        }

        /* Select Dropdown Styling */
        select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #d0d0d0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Vehicle Row Styling */
        .vehicle-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .vehicle-row .info {
            flex-basis: 48%;
        }

        /* Button Styling */
        .edit-btn {
            background-color: #5a9;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-btn:hover {
            background-color: #489;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .info-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .info-row label, .info-row .info {
                flex-basis: 45%;
            }

            .vehicle-row {
                flex-direction: column;
            }

            .vehicle-row .info {
                flex-basis: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Name Section -->
        <div class="section">
            <h4>Name</h4>
            <div class="info-row">
                <label for="last-name">Last name:</label>
                <div class="info">Laway</div>
            </div>
            <div class="info-row">
                <label for="first-name">First name:</label>
                <div class="info">Subo Murdock</div>
            </div>
            <div class="info-row">
                <label for="middle-initial">Middle Initial:</label>
                <div class="info">E.</div>
            </div>
        </div>

        <!-- Vehicles Section -->
        <div class="section">
            <h4>Vehicles</h4>
            <table>
                <thead>
                    <tr>
                        <th>Plate</th>
                        <th>Brand</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>PIC123</td>
                        <td>Toyota</td>
                        <td>Sedan</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Address Section -->
        <div class="section">
            <h4>Address</h4>
            <div class="info-row">
                <label for="street-name">Street name:</label>
                <select id="street-name">
                    <option value="Katoliko">Katoliko</option>
                    <option value="Abusayap">Abusayap</option>
                    <option value="Afritada">Afritada</option>
                    <option value="Bicolano">Bicolano</option>
                </select>
            </div>
            <div class="info-row">
                <label for="block-lot">Block/Lot:</label>
                <div class="info">Blk 9 / Lot 25</div>
            </div>
        </div>

        <!-- Add Resident Section -->
        <div class="section">
            <h4>Add Resident</h4>
            <div class="info-row">
                <label for="last-name">Last name:</label>
                <div class="info">Ebike</div>
            </div>
            <div class="info-row">
                <label for="first-name">First name:</label>
                <div class="info">Nice Game</div>
            </div>
            <div class="info-row">
                <label for="middle-initial">Middle Initial:</label>
                <div class="info">E.</div>
            </div>
        </div>

        <!-- Add Vehicle Section -->
        <div class="section">
            <h4>Add Vehicle</h4>
            <div class="info-row">
                <label for="resident">Resident:</label>
                <select id="resident">
                    <option value="Laway, Subo Murdock E.">Laway, Subo Murdock E.</option>
                </select>
            </div>
            <div class="info-row">
                <label for="license-plate">License Plate:</label>
                <div class="info">ABC123</div>
            </div>
            <div class="vehicle-row">
                <div class="info">
                    <label for="vehicle-type">Vehicle Type:</label>
                    <select id="vehicle-type">
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Truck">Truck</option>
                    </select>
                </div>
                <div class="info">
                    <label for="vehicle-brand">Vehicle Brand:</label>
                    <select id="vehicle-brand">
                        <option value="Toyota">Toyota</option>
                        <option value="Honda">Honda</option>
                        <option value="Ford">Ford</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Edit Button -->
        <button class="edit-btn">Edit</button>
    </div>

</body>
</html>
